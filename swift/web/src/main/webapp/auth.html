<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
</head>
<body>

<h2>Login to Swift:</h2>

<form method="POST" action="j_security_check">
	<table>
		<tr>
			<td>LanId:</td>
			<td><input type="text" name="j_username"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="j_password"></td>
		</tr>
	</table>
	<input type="submit" value="Login"/>
</form>

<p>
	Note: if, when using Firefox, you return to this page after pressing "Login" above, simply press reload. (This is
	due
	to a <a href="http://issues.apache.org/bugzilla/show_bug.cgi?id=43687">bug in Firefox</a>.)
</p>
</body>
</html>
